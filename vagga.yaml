containers:
  rootfs:
    setup:
    - !Tar
#      url: ../nodeos-barebones/out/latest
      url: ./out/barebones.tar
    - !Tar
#      url: ../nodeos-initramfs/out/latest
      url: ./out/initramfs.tar

commands:
  run: !Command
    description: Start NodeOS rootfs layer
    container: rootfs
    environ:
      HOME: /
      root: ''
    pid1mode: exec
    run: [/init]
    write-mode: transient-hard-link-copy
